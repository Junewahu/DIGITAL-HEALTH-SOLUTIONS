<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Health Risk Assessment</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-heartbeat"></i> Employee Health Risk Assessment</h1>
            <p class="subtitle">Identify potential health risks in your workforce</p>
        </header>

        <div class="assessment-form">
            <form id="health-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" min="18" max="100" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" min="30" max="300" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" min="100" max="250" required>
                </div>

                <div class="form-group">
                    <label for="bp-systolic">Blood Pressure (mmHg) - Systolic</label>
                    <input type="number" id="bp-systolic" min="70" max="250" required>
                </div>

                <div class="form-group">
                    <label for="bp-diastolic">Blood Pressure (mmHg) - Diastolic</label>
                    <input type="number" id="bp-diastolic" min="40" max="150" required>
                </div>

                <div class="form-group">
                    <label for="smoking">Do you smoke?</label>
                    <select id="smoking" required>
                        <option value="">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="activity">Physical Activity Level</label>
                    <select id="activity" required>
                        <option value="">Select</option>
                        <option value="sedentary">Sedentary (little/no exercise)</option>
                        <option value="moderate">Moderate (1-3 days/week)</option>
                        <option value="active">Active (3-5 days/week)</option>
                        <option value="very-active">Very Active (6-7 days/week)</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Assess Health Risk</button>
            </form>
        </div>

        <div id="results" class="results-container" style="display: none;">
            <h2><i class="fas fa-clipboard-check"></i> Health Assessment Results</h2>
            <div id="risk-level" class="risk-level"></div>
            <div id="bmi-result" class="result-box"></div>
            <div id="bp-result" class="result-box"></div>
            <div id="lifestyle-result" class="result-box"></div>
            <div id="recommendations" class="recommendations-box"></div>
            <button id="new-assessment" class="new-assessment-btn">New Assessment</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
