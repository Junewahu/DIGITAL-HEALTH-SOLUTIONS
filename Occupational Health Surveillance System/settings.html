<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings | OH Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <!-- Same sidebar as index.html -->
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h2>System Settings</h2>
            </header>

            <div class="settings-tabs">
                <div class="tab-nav">
                    <button class="tab-btn active" data-tab="general">General</button>
                    <button class="tab-btn" data-tab="users">User Management</button>
                    <button class="tab-btn" data-tab="departments">Departments</button>
                    <button class="tab-btn" data-tab="notifications">Notifications</button>
                    <button class="tab-btn" data-tab="backup">Backup</button>
                </div>
                
                <div class="tab-content active" id="general-tab">
                    <form class="settings-form">
                        <div class="form-group">
                            <label for="company-name">Company Name</label>
                            <input type="text" id="company-name" value="Acme Corporation">
                        </div>
                        
                        <div class="form-group">
                            <label for="timezone">Timezone</label>
                            <select id="timezone">
                                <option value="est">Eastern Time (ET)</option>
                                <option value="cst">Central Time (CT)</option>
                                <option value="mst">Mountain Time (MT)</option>
                                <option value="pst">Pacific Time (PT)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="date-format">Date Format</label>
                            <select id="date-format">
                                <option value="mmddyyyy">MM/DD/YYYY</option>
                                <option value="ddmmyyyy">DD/MM/YYYY</option>
                                <option value="yyyymmdd">YYYY-MM-DD</option>
                            </select>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Settings</button>
                        </div>
                    </form>
                </div>
                
                <div class="tab-content" id="users-tab">
                    <div class="user-management">
                        <div class="user-list">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Last Login</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Dr. Sarah Johnson</td>
                                        <td>s.johnson@acme.com</td>
                                        <td>Administrator</td>
                                        <td>2023-06-20 14:32</td>
                                        <td><span class="status success">Active</span></td>
                                        <td>
                                            <button class="btn-icon"><i class="fas fa-edit"></i></button>
                                        </td>
                                    </tr>
                                    <!-- More rows... -->
                                </tbody>
                            </table>
                        </div>
                        
                        <button class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add New User
                        </button>
                    </div>
                </div>
                
                <!-- Other tabs would follow similar structure -->
            </div>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
