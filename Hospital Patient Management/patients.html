<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar (same as index.html) -->
    <aside class="sidebar">
      <div class="logo">
        <i class="fas fa-hospital"></i>
        <span>MediCare</span>
      </div>
      <nav class="nav">
        <a href="index.html" class="nav-item">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
        <a href="patients.html" class="nav-item active">
          <i class="fas fa-user-injured"></i>
          <span>Patients</span>
        </a>
        <a href="appointments.html" class="nav-item">
          <i class="fas fa-calendar-check"></i>
          <span>Appointments</span>
        </a>
        <a href="medical.html" class="nav-item">
          <i class="fas fa-file-medical"></i>
          <span>Medical Records</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <div class="header">
        <h1>Patient Management</h1>
        <div class="user-profile">
          <span>Dr. Smith</span>
          <i class="fas fa-user-md"></i>
        </div>
      </div>

      <!-- Patient Actions -->
      <div style="display: flex; justify-content: space-between; margin-bottom: var(--space-md);">
        <button class="btn btn-primary">
          <i class="fas fa-plus"></i> Add New Patient
        </button>
        <div style="position: relative; width: 300px;">
          <input type="text" class="form-control" placeholder="Search patients...">
          <i class="fas fa-search" style="position: absolute; right: var(--space-md); top: 50%; transform: translateY(-50%); color: var(--text-light);"></i>
        </div>
      </div>

      <!-- Patients Table -->
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>Patient ID</th>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Phone</th>
              <th>Last Visit</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#P-1001</td>
              <td>John Doe</td>
              <td>38</td>
              <td>Male</td>
              <td>(+254) 712-345679</td>
              <td>March 12, 2025</td>
              <td>
                <button class="btn btn-outline btn-sm">
                  <i class="fas fa-eye"></i>
                </button>
                <button class="btn btn-outline btn-sm">
                  <i class="fas fa-edit"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td>#P-1002</td>
              <td>Jane Smith</td>
              <td>45</td>
              <td>Female</td>
              <td>(+254) 712-345678</td>
              <td>March 10, 2025</td>
              <td>
                <button class="btn btn-outline btn-sm">
                  <i class="fas fa-eye"></i>
                </button>
                <button class="btn btn-outline btn-sm">
                  <i class="fas fa-edit"></i>
                </button>
              </td>
            </tr>
            <!-- More patients... -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
